<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>NFT preview card component</title>

</head>
<body>

  <div class="card">
    <div>
      <img src="images/image-equilibrium.jpg" alt="Cube made of glass with a blue background" id="img-nft">
    </div>
    <div>
      <div id="info">
        <h1 id="title">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="split">
          <div class="split">
            <img src="images/icon-ethereum.svg" alt="Ethereum logo">
            <p id="price"> 0.041 ETH</p>
          </div>
          <div class="split">
            <img src="images/icon-clock.svg" alt="Logo of a clock">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="split">
          <img src="images/image-avatar.png" alt="Man with blue eyes and a shadow hide the left half of his face" id="img-avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

</body>
</html>
