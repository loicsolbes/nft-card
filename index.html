<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>NFT preview card component</title>

</head>
<body>

  <div class="main">
    <div>
      <img src="images/image-equilibrium.jpg" alt="Cube made of glass with a blue background">
    </div>
    <div>
      <div id="info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="split">
          <img src="images/icon-ethereum.svg" alt="Ethereum logo">
          <h3> 0.041 ETH</h3>
        </div>
        <div class="split">
          <img src="images/icon-clock.svg" alt="Logo of a clock">
          <h3>3 days left</h3>
        </div>
      </div>
      <div class="split">
          <img src="images/image-avatar.png" alt="Man with blue eyes and a shadow hide the left half of his face">
          <h3>Creation of <span>Jules Wyvern</span></h3>
      </div>
    </div>
  </div>

</body>
</html>
